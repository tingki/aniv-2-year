<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f7c6c7, #fff);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            margin-top: 10px;
        }

        /* Smiling Face Animation */
        .face {
            position: relative;
            width: 60px;
            height: 60px;
            background-color: #ffcc00;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: bounce 1s infinite;
            margin-top: 20px; /* Space from text */
        }

        .eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            top: 15px;
        }

        .eye.left {
            left: 10px;
        }

        .eye.right {
            right: 10px;
        }

        .mouth {
            position: absolute;
            width: 30px;
            height: 15px;
            border: 5px solid #333;
            border-radius: 0 0 20px 20px;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Manis</h1>
        
        <p>satu kalimat yang terpikirkan saat itu</p>
        <a href="explore.html" class="btn btn-light">Back</a>
        <a href="romantic2.html" class="btn btn-success">Rasa Takjub</a>
    </div>
    <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>
   
</body>
</html>
