<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm Romantic Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ffcc99, #fff5e6);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }


        .btn {
            margin-top: 10px;
        }

        .slide {
            position: fixed;
            width: 100%;
            height: 100%;
            background: white;
            top: 100%; /* Start off the screen */
            transition: top 0.5s ease;
            z-index: 9999;
        }

        .slide.active {
            top: 0; /* Slide down into view */
        }
    </style>
</head>
<body>
    <div>
        <h1>Kecantikan dalam Kesederhanaan</h1>
        <p>Keanggunan sejati terletak pada cara seseorang berpakaian sederhana.</p>

        <a href="romantic.html" class="btn btn-light" id="backButton">Back </a>
        <a href="index.html" class="btn btn-primary" id="keyakinan">Keyakinan</a>
    </div>

    <div id="slide" class="slide"></div>

    <script>
        document.getElementById('backButton').onclick = function(event) {
            event.preventDefault(); // Prevent the default link behavior
            var slide = document.getElementById('slide');
            slide.classList.add('active');
            setTimeout(function() {
                window.location.href = 'explore.html'; // Change to the explore page
            }, 500); // Wait for the animation to finish
        };


        document.getElementById('keyakinan').onclick = function(event) {
            event.preventDefault(); // Prevent the default link behavior
            var slide = document.getElementById('slide');
            slide.classList.add('active');
            setTimeout(function() {
                window.location.href = 'determination.html'; // Change to the explore page
            }, 500); // Wait for the animation to finish
        };
    </script>
</body>
</html>
