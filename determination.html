<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firm Determination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            color: #fff;
            background: black; /* Fallback for older browsers */
        }

        /* Galaxy Background */
        .galaxy {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a0a0a, #1a1a1a, #3a3a3a);
            overflow: hidden;
        }

        /* Stars */
        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            animation: twinkle 2s infinite;
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            background: white;
            height: 2px;
            width: 50px;
            opacity: 0.8;
            animation: shoot 1s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0%, 20%, 50%, 80%, 100% {
                opacity: 0.8;
            }
            10%, 30%, 70%, 90% {
                opacity: 0.3;
            }
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2; /* Above the galaxy */
        }


        .slide {
            position: fixed;
            width: 100%;
            height: 100%;
            background: white;
            top: 100%; /* Start off the screen */
            transition: top 0.5s ease;
            z-index: 9999;
        }

        .slide.active {
            top: 0; /* Slide down into view */
        }
    </style>
</head>
<body>
    <div class="galaxy">
        <!-- Generate stars -->
        <script>
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 3 + 1; // Random size between 1 and 4px
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`; // Random twinkle duration
                document.querySelector('.galaxy').appendChild(star);
            }

            // Generate shooting stars
            const shootingStarsCount = 6; // Number of shooting stars
            for (let i = 0; i < shootingStarsCount; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.classList.add('shooting-star');
                shootingStar.style.top = `${Math.random() * 100}vh`;
                shootingStar.style.left = `${Math.random() * 100}vw`;
                shootingStar.style.animationDuration = `${Math.random() * 1 + 1}s`; // Random duration
                document.querySelector('.galaxy').appendChild(shootingStar);
            }
        </script>

        <div class="text-container">
            <h1>Keyakinan</h1>
            <p>saat itulah, sudah kuputuskan pendamping hidup ini</p>
            <a href="index.html" class="btn btn-light" id="backButton">Back</a>
            <a href="perjalanan.html" class="btn btn-danger" id="perjalanan">Perjalanan</a>
        </div>

        <div id="slide" class="slide"></div>
    </div>

    <script>
        document.getElementById('backButton').onclick = function(event) {
            event.preventDefault(); // Prevent the default link behavior
            var slide = document.getElementById('slide');
            slide.classList.add('active');
            setTimeout(function() {
                window.location.href = 'index.html'; // Change to the romantic page
            }, 500); // Wait for the animation to finish
        };

        document.getElementById('perjalanan').onclick = function(event) {
            event.preventDefault(); // Prevent the default link behavior
            var slide = document.getElementById('slide');
            slide.classList.add('active');
            setTimeout(function() {
                window.location.href = 'perjalanan.html'; // Change to the romantic page
            }, 500); // Wait for the animation to finish
        };
    </script>
</body>
</html>
