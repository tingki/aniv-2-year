<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking in Front of Mountains</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            background-color: #87CEEB; /* Sky color */
        }

        .mountain {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 300px;
            background: linear-gradient(to top, #3C5A3F, #6BAF6A);
            clip-path: polygon(0% 100%, 20% 60%, 40% 100%, 60% 70%, 80% 100%, 100% 40%, 100% 100%);
            animation: move 10s linear infinite;
        }

        .mountain:nth-child(2) {
            left: 50%;
            transform: translateX(-50%);
            animation-duration: 12s;
            animation-delay: -5s;
        }

        .mountain:nth-child(3) {
            left: 75%;
            transform: translateX(-50%);
            animation-duration: 14s;
            animation-delay: -10s;
        }

        @keyframes move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .character {
            position: absolute;
            bottom: 20px;
            left: 10%;
            width: 100px; /* Character width */
            animation: walk 1s steps(4) infinite;
        }

        @keyframes walk {
            from { background-position: 0; }
            to { background-position: -400px; } /* Adjust based on the sprite sheet */
        }

        .text-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2; /* Above the mountains */
        }

        .btn {
            margin-top: 10px;
            background-color: rgba(217, 53, 47, 0.8); /* Transparent red */
            border: none;
        }
    </style>
</head>
<body>
    <div class="mountain"></div>
    <div class="mountain"></div>
    <div class="mountain"></div>

    <div class="text-container">
        <h1>Perjalanan</h1>
        <p>tak terasa sudah memegang keyakinan ini selama 4 tahun lamanya.</p> <p>Bagaimanapun, aku berhasil menjadikan mu pasangan walaupun <br><h3><b>Membutuhkan 2 tahun lamanya</b></h3></p>
    </div>

    <div class="character" style="background-image: url('https://your-sprite-url.com/sprite.png'); background-size: 400px; height: 100px;"></div>

    <script>
        // You can add any additional JavaScript if necessary
    </script>
</body>
</html>
