<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .btn {
            margin-top: 20px;
        }

        .slide {
            position: fixed;
            width: 100%;
            height: 100%;
            background: white;
            top: 100%; /* Start off the screen */
            transition: top 0.5s ease;
            z-index: 9999;
        }

        .slide.active {
            top: 0; /* Slide down into view */
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1>Kekosongan</h1>
        <p>hanya ada kekosongan.</p>
        <a href="index.html" class="btn btn-light">Go Back</a>
        <a href="romantic.html" class="btn btn-danger" id="romanticButton">Pertemuan</a>
    </div>

    <div id="slide" class="slide"></div>

    <script>
        document.getElementById('romanticButton').onclick = function(event) {
            event.preventDefault(); // Prevent the default link behavior
            var slide = document.getElementById('slide');
            slide.classList.add('active');
            setTimeout(function() {
                window.location.href = 'romantic.html'; // Change to the romantic page
            }, 500); // Wait for the animation to finish
        };
    </script>
</body>
</html>
